<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- Abstract financial elements -->
  <g opacity="0.15">
    <path d="M30,70 L120,70" stroke="#4cc9f0" stroke-width="2" />
    <path d="M50,90 L180,90" stroke="#4cc9f0" stroke-width="2" />
    <path d="M20,110 L140,110" stroke="#4cc9f0" stroke-width="2" />
    <path d="M270,160 L370,160" stroke="#4cc9f0" stroke-width="2" />
    <path d="M290,180 L380,180" stroke="#4cc9f0" stroke-width="2" />
    <path d="M250,200 L370,200" stroke="#4cc9f0" stroke-width="2" />
  </g>
  
  <!-- Financial/audit abstract elements -->
  <g opacity="0.8">
    <!-- Graph/chart elements -->
    <path d="M160,70 L160,110 L240,110" stroke="#4361ee" stroke-width="2" fill="none" />
    <path d="M170,100 L180,85 L190,95 L200,80 L210,90 L220,75 L230,85" stroke="#7209b7" stroke-width="2" fill="none" />
    
    <!-- Check/validation mark -->
    <path d="M170,95 L180,105 L200,85" stroke="#4cc9f0" stroke-width="2" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- Abstract grid/ledger element -->
  <g opacity="0.5">
    <line x1="150" y1="70" x2="150" y2="110" stroke="#4cc9f0" stroke-width="1" />
    <line x1="170" y1="70" x2="170" y2="110" stroke="#4cc9f0" stroke-width="1" />
    <line x1="190" y1="70" x2="190" y2="110" stroke="#4cc9f0" stroke-width="1" />
    <line x1="210" y1="70" x2="210" y2="110" stroke="#4cc9f0" stroke-width="1" />
    <line x1="230" y1="70" x2="230" y2="110" stroke="#4cc9f0" stroke-width="1" />
    <line x1="250" y1="70" x2="250" y2="110" stroke="#4cc9f0" stroke-width="1" />
    
    <line x1="150" y1="70" x2="250" y2="70" stroke="#4cc9f0" stroke-width="1" />
    <line x1="150" y1="80" x2="250" y2="80" stroke="#4cc9f0" stroke-width="1" />
    <line x1="150" y1="90" x2="250" y2="90" stroke="#4cc9f0" stroke-width="1" />
    <line x1="150" y1="100" x2="250" y2="100" stroke="#4cc9f0" stroke-width="1" />
    <line x1="150" y1="110" x2="250" y2="110" stroke="#4cc9f0" stroke-width="1" />
  </g>
  
  <!-- Decorative elements -->
  <g filter="url(#glow)">
    <path d="M100,120 L60,150 L100,180" stroke="#4cc9f0" stroke-width="4" fill="none" />
    <path d="M300,120 L340,150 L300,180" stroke="#4cc9f0" stroke-width="4" fill="none" />
  </g>
  
  <!-- Main logo text -->
  <g filter="url(#glow)">
    <text x="200" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="40" text-anchor="middle" fill="#f8f9fa">LedGrix</text>
  </g>
  
  <!-- Bottom border detail -->
  <rect x="130" y="210" width="140" height="2" fill="#4cc9f0" rx="1" ry="1" />
  
  <!-- Connected dots representing ledger entries/data points -->
  <g opacity="0.7">
    <circle cx="130" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="160" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="190" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="220" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="250" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="280" cy="230" r="3" fill="#4cc9f0" />
    
    <line x1="130" y1="230" x2="160" y2="230" stroke="#4cc9f0" stroke-width="1" />
    <line x1="160" y1="230" x2="190" y2="230" stroke="#4cc9f0" stroke-width="1" />
    <line x1="190" y1="230" x2="220" y2="230" stroke="#4cc9f0" stroke-width="1" />
    <line x1="220" y1="230" x2="250" y2="230" stroke="#4cc9f0" stroke-width="1" />
    <line x1="250" y1="230" x2="280" y2="230" stroke="#4cc9f0" stroke-width="1" />
  </g>
</svg>