<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- Code background elements -->
  <g opacity="0.15">
    <text x="30" y="70" font-family="Courier New" font-size="10" fill="#4cc9f0">function getStarted() {</text>
    <text x="50" y="90" font-family="Courier New" font-size="10" fill="#4cc9f0">  return "Welcome to TutoriQ";</text>
    <text x="30" y="110" font-family="Courier New" font-size="10" fill="#4cc9f0">}</text>
    
    <text x="250" y="160" font-family="Courier New" font-size="10" fill="#4cc9f0">class Tutorial {</text>
    <text x="270" y="180" font-family="Courier New" font-size="10" fill="#4cc9f0">  constructor() { }</text>
    <text x="250" y="200" font-family="Courier New" font-size="10" fill="#4cc9f0">}</text>
  </g>
  
  <!-- Programming symbol elements -->
  <g opacity="0.8">
    <path d="M160,70 L140,90 L160,110" stroke="#4361ee" stroke-width="3" fill="none" />
    <path d="M240,70 L260,90 L240,110" stroke="#4361ee" stroke-width="3" fill="none" />
    <circle cx="200" cy="90" r="10" fill="#7209b7" />
  </g>
  
  <!-- Code bracket design elements -->
  <g filter="url(#glow)">
    <path d="M100,120 L60,150 L100,180" stroke="#4cc9f0" stroke-width="4" fill="none" />
    <path d="M300,120 L340,150 L300,180" stroke="#4cc9f0" stroke-width="4" fill="none" />
  </g>
  
  <!-- Main logo text -->
  <g filter="url(#glow)">
    <text x="200" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="40" text-anchor="middle" fill="#f8f9fa">TutoriQ</text>
  </g>
  
  <!-- Bottom border detail -->
  <rect x="130" y="210" width="140" height="2" fill="#4cc9f0" rx="1" ry="1" />
  
  <!-- Connected dots representing code progression -->
  <g opacity="0.7">
    <circle cx="130" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="160" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="190" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="220" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="250" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="280" cy="230" r="3" fill="#4cc9f0" />
    
    <line x1="130" y1="230" x2="160" y2="230" stroke="#4cc9f0" stroke-width="1" />
    <line x1="160" y1="230" x2="190" y2="230" stroke="#4cc9f0" stroke-width="1" />
    <line x1="190" y1="230" x2="220" y2="230" stroke="#4cc9f0" stroke-width="1" />
    <line x1="220" y1="230" x2="250" y2="230" stroke="#4cc9f0" stroke-width="1" />
    <line x1="250" y1="230" x2="280" y2="230" stroke="#4cc9f0" stroke-width="1" />
  </g>
</svg>