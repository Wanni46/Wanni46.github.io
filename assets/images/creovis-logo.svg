<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- Abstract design elements -->
  <g opacity="0.15">
    <path d="M30,70 L120,70" stroke="#4cc9f0" stroke-width="2" />
    <path d="M50,90 L180,90" stroke="#4cc9f0" stroke-width="2" />
    <path d="M20,110 L140,110" stroke="#4cc9f0" stroke-width="2" />
    <path d="M270,160 L370,160" stroke="#4cc9f0" stroke-width="2" />
    <path d="M290,180 L380,180" stroke="#4cc9f0" stroke-width="2" />
    <path d="M250,200 L370,200" stroke="#4cc9f0" stroke-width="2" />
  </g>
  
  <!-- Design tool abstract elements -->
  <g opacity="0.8">
    <!-- Pen tool point -->
    <circle cx="180" cy="80" r="5" fill="#4361ee" />
    <circle cx="220" cy="80" r="5" fill="#4361ee" />
    <circle cx="200" cy="100" r="5" fill="#4361ee" />
    
    <!-- Connected bezier curves -->
    <path d="M180,80 Q200,60 220,80 Q240,100 200,100 Q160,100 180,80" stroke="#7209b7" stroke-width="2" fill="none" />
    
    <!-- Color palette -->
    <circle cx="170" cy="110" r="6" fill="#4cc9f0" />
    <circle cx="185" cy="110" r="6" fill="#7209b7" />
    <circle cx="200" cy="110" r="6" fill="#f72585" />
  </g>
  
  <!-- Decorative elements -->
  <g filter="url(#glow)">
    <path d="M100,120 L60,150 L100,180" stroke="#4cc9f0" stroke-width="4" fill="none" />
    <path d="M300,120 L340,150 L300,180" stroke="#4cc9f0" stroke-width="4" fill="none" />
  </g>
  
  <!-- Main logo text -->
  <g filter="url(#glow)">
    <text x="200" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="40" text-anchor="middle" fill="#f8f9fa">Creovis</text>
  </g>
  
  <!-- Bottom border detail -->
  <rect x="130" y="210" width="140" height="2" fill="#4cc9f0" rx="1" ry="1" />
  
  <!-- Abstract nodes connected with curves -->
  <g opacity="0.7">
    <circle cx="130" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="160" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="190" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="220" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="250" cy="230" r="3" fill="#4cc9f0" />
    <circle cx="280" cy="230" r="3" fill="#4cc9f0" />
    
    <path d="M130,230 Q145,220 160,230 Q175,240 190,230 Q205,220 220,230 Q235,240 250,230 Q265,220 280,230" stroke="#4cc9f0" stroke-width="1" fill="none" />
  </g>
</svg>