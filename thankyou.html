<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background-color: #f9f9f9;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      padding: 20px;
    }

    .message {
      font-size: 1.5rem;
      color: rgb(0, 65, 204);
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="content">
    <h1 class="message">Thank you! Your message has been sent successfully.</h1>
    <a href="index.html" class="btn">Go back to Home</a>
  </div>

  <script>
    // Interactive background animation
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Set canvas to full window size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Mouse position with default values
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    
    // Particle settings
    const particlesArray = [];
    const numberOfParticles = 100;
    
    // Colors
    const colors = ['#3498db', '#9b59b6', '#2ecc71', '#f1c40f', '#e74c3c'];
    
    // Track mouse position
    window.addEventListener('mousemove', function(e) {
      mouseX = e.x;
      mouseY = e.y;
    });
    
    // Handle window resize
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
    
    // Particle class
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.maxDistance = 150;
      }
      
      update() {
        // Basic movement
        this.x += this.speedX;
        this.y += this.speedY;
        
        // Bounce off edges
        if (this.x > canvas.width || this.x < 0) {
          this.speedX = -this.speedX;
        }
        if (this.y > canvas.height || this.y < 0) {
          this.speedY = -this.speedY;
        }
        
        // Move particles toward mouse position when close
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < this.maxDistance) {
          const forceDirectionX = dx / distance;
          const forceDirectionY = dy / distance;
          const force = (this.maxDistance - distance) / this.maxDistance;
          
          this.speedX += forceDirectionX * force * 0.6;
          this.speedY += forceDirectionY * force * 0.6;
        }
        
        // Limit speed
        const speed = Math.sqrt(this.speedX * this.speedX + this.speedY * this.speedY);
        if (speed > 3) {
          this.speedX = (this.speedX / speed) * 3;
          this.speedY = (this.speedY / speed) * 3;
        }
      }
      
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }
    
    // Initialize particles
    function init() {
      particlesArray.length = 0;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }
    
    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
        
        // Connect particles with lines when they're close
        for (let j = i; j < particlesArray.length; j++) {
          const dx = particlesArray[i].x - particlesArray[j].x;
          const dy = particlesArray[i].y - particlesArray[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          
          if (distance < 100) {
            ctx.beginPath();
            ctx.strokeStyle = particlesArray[i].color;
            ctx.globalAlpha = 1 - (distance / 100);
            ctx.lineWidth = 0.5;
            ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
            ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
            ctx.stroke();
            ctx.globalAlpha = 1;
          }
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    // Start the animation
    init();
    animate();
  </script>
</body>
</html>
